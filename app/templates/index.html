{% extends 'base.html'%}


<!-- Styles block -->

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}
<!-- Content block -->
{% block content %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-7_qoYxxuGwnWiB1peMCpiU_u8F6xj240uFGx4-iuywGKNVC6Ow" alt="" width="330" height="250">
        <div class="carousel-caption">
          <h3>Style</h3>
          <p>beauty is the key to confidence</p>
        </div>
      </div>

      <div class="item">
        <img src="http://blogrope.com/wp-content/uploads/2017/03/nyfwsat10.jpg" alt="" width="330" height="250">
        <div class="carousel-caption">
          <h3>fashion</h3>
          <p>The fashion of face art.</p>
        </div>
      </div>

      <div class="item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGLyOLgkxXBHqTV0oCBhF22hZWA8YdqfRY2g84svHVhhe2v6FC" alt="fashion" width="460" height="250">
        <div class="carousel-caption">
          <h3>fashion</h3>
          <p>Beautiful thingz in the world.</p>
        </div>
      </div>

      <div class="item">
        <img src="http://www.chicous.com/wp-content/uploads/2014/05/Keiko-Lynns-Fashion-Blog-Parisian-Chic-770x514.jpg" alt="beauty" width="330" height="250">
        <div class="carousel-caption">
          <h3>beauty</h3>
          <p>Beautiful as a flowers .</p>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>

<h1>hello word</h1>
{%endblock%}
