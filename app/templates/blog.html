{%extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container-fluid">
    <!-- Poster background -->
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath" style="background: url({{blog.poster}}) no-repeat center center">
</div>

<div class = "row">
    <h1>reviews</h1>
        <hr>
        {%if reviews%}
           {{macros.displayReviews(reviews)}}
           {% else%}
           <h3 class="btn btn-success btn-lg text-center"> this blog has no reviews </h3>
</div>

<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 blog-details">
    <h3>{{ blog.title }}</h3>

    <p class="overview"> {{blog.overview }}</p>
    <p class="ratings"> <b> {{blog.vote_average }}</b> - <i>{{blog.vote_count}} votes </i> </p>
    <a class="ratings" href="/blog/review/new/{{blog.id}}"> Write a new review</a>

</div>
</div>
